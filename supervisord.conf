[supervisord]
nodaemon=true
user=root

[program:postgresql]
command=/usr/lib/postgresql/12/bin/postgres -D /var/lib/postgresql/12/main -c config_file=/etc/postgresql/12/main/postgresql.conf
user=postgres
autostart=true
autorestart=true
priority=10
# --- ДОБАВЛЕННЫЕ СТРОКИ НИЖЕ ---
# Перенаправляем вывод в лог контейнера, чтобы видеть ошибки PostgreSQL
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:binance-bot]
command=java -jar /opt/bot/app.jar
directory=/opt/bot
autostart=true
autorestart=true
priority=20
# --- ДОБАВЛЕННЫЕ СТРОКИ НИЖЕ ---
# Также перенаправляем вывод от бота для диагностики
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0